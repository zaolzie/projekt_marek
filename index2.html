<!DOCTYPE html>
<html ng-app="shop">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Projekt marek : projekt angular i firebase">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/javascripts/skrypt.js"> </script>
    <title>Projekt marek</title>
  </head>

  <body ng-controller="MainCtrl">
  
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/zaolzie/projekt_marek">View on GitHub</a>

          <h1 id="project_title">Projekt marek</h1>
          <h2 id="project_tagline">projekt angular i firebase</h2>

          <!--  <section id="downloads">
              <a class="zip_download_link" href="https://github.com/zaolzie/projekt_marek/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/zaolzie/projekt_marek/tarball/master">Download this project as a tar.gz file</a>
              </section> -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
    

  
  <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <a ng-click="setCurrentCategory(null)"><img class="logo" src="/images/blacktocat.png"></a>
                <ul class="nav nav-sidebar">
                    <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                        <a ng-click="setCurrentCategory(category)">
                            {{category.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div ng-class="{active: isSelectedBookmark(bookmark.id)}"  ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                    <button type="button" class="close" ng-click="deleteBookmark(bookmark)">&times;</button>
                    <button type="button" class="btn btn-link" ng-click="setEditedBookmark(bookmark);startEditing();" ><span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                </div>
                <hr/>
                <!-- CREATING -->
                <div ng-if="shouldShowCreating()">
                    <button type="button" class="btn btn-link" ng-click="startCreating()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Create Bookmark
                    </button>
                    <form class="create-form" ng-show="isCreating" role="form" ng-submit="createBookmark(newBookmark)" novalidate>
                        <div class="form-group">
                            <label for="newBookmarkTitle">Bookmark Title</label>
                            <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="newBookmarkURL">Bookmark URL</label>
                            <input type="text" class="form-control" id="newBookmarkURL" ng-model="newBookmark.url" placeholder="Enter URL">
                        </div>
                        <button type="submit" class="btn btn-info btn-lg">Create</button>
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
                    </form>
                </div>
                <!-- EDITING -->
                <div ng-show="shouldShowEditing()">
                    <h4>Editing {{editedBookmark.title}}</h4>

                    <form class="edit-form" role="form" ng-submit="updateBookmark(editedBookmark)" novalidate>
                        <div class="form-group">
                            <label>Bookmark Title</label>
                            <input type="text" class="form-control" ng-model="editedBookmark.title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label>Bookmark URL</label>
                            <input type="text" class="form-control" ng-model="editedBookmark.url" placeholder="Enter URL">
                        </div>
                        <button type="submit" class="btn btn-info btn-lg">Save</button>
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Projekt marek maintained by <a href="https://github.com/zaolzie">zaolzie</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
